version: 4.0.78
steps:
  - prompt: Click on "Resources".
    commands:
      - command: hover-text
        text: Resources
        description: link in the header
        action: click
  - prompt: Assert that resources like blogs, webinars, or whitepapers show.
    commands:
      - command: assert
        expect: resources like blogs, webinars, or whitepapers are visible on the page
  - prompt: Open at least one resource to view details.
    commands:
      - command: hover-text
        text: 2024 Holiday Trends
        description: link to a specific resource
        action: click
  - prompt: >-
      Assert that the resource content is accessible and readable.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the resource content is accessible and readable
